  system42(function() {

    var scope = this;

    function menuFromFileTree(obj, path) {
      var files = [];
      var dirs = [];
      for (var prop in obj) {
        if (obj.hasOwnProperty(prop)) {
          if (typeof obj[prop] == 'string') {
            var nfo = scope.getFileInfo(obj[prop]);
            files.push({name: obj[prop], icon: 'c/sys/ico32/'+nfo.icon, action: (function(obj) {
                return function() {
                  //console.log(path + obj);
                  $exe(path + obj);

          //  out.push({name: prop, items: obj[prop].sort()})
          //}
          else if ($io.is.obj(obj[prop]) || $io.is.arr(obj[prop])) {
            dirs.push({name: prop, icon: 'c/sys/ico32/folder.png',
              items: (function(obj) {
                return menuFromFileTree(obj, path + prop + '/')
              }(obj[prop]))
            });
          }
        }
      }
      return dirs.sort().concat(files.sort());
    }

  !function() { 'use strict';
    var clock = document.getElementById("w93_clock");
    if (!clock) return;
    (function updateClock() {
      var d = new Date(),
          h = d.getHours(),
          m = d.getMinutes();
      h = ((h < 10) ? "0" : "") + h;
      m = ((m < 10) ? "0" : "") + m;
      clock.textContent = h + ":" + m;
      clock.title = d;
      setTimeout(updateClock, 1000);
    })();
  }();

      <feComponentTransfer >
        <feFuncR type="table" tableValues="0 0 0.1 1"/>
        <feFuncG type="table" tableValues="0 .1 0.4 1"/>
        <feFuncB type="table" tableValues="0 .2 .4 1"/>
      </feComponentTransfer>
    </filter>

    </filter>

    <filter id="ef_spectrum">
      <feConvolveMatrix filterRes="100 100" style="color-interpolation-filters:sRGB" order="3" kernelMatrix="0 -1 0   -1 4 -1   0 -1 0" preserveAlpha="true" />
    </filter>

    <filter id="ef_xray">
      <feColorMatrix type="luminanceToAlpha" values=""/>
    </filter>

    <filter id="ef_blur">
      <feGaussianBlur stdDeviation="2" />
    </filter>

    <filter id="ef_emboss" >
      <feColorMatrix type="luminanceToAlpha" values=""/>
      <feDiffuseLighting diffuseConstant="1" surfaceScale="5" result="feDistantLight">
        <feDistantLight elevation="28" azimuth="65" />
      </feDiffuseLighting>
    </filter>

    <filter id="ef_edge">
      <feConvolveMatrix order="3 3" preserveAlpha="true" kernelMatrix="-5 0 0 0 0 0 0 0 5"/>
    </filter>

    <filter id="ef_noir">
      <feGaussianBlur stdDeviation="0" />
      <feComponentTransfer>
        <feFuncR type="discrete" tableValues="0 .5 1 1" />
        <feFuncG type="discrete" tableValues="0 .5 1" />
        <feFuncB type="discrete" tableValues="0" />
      </feComponentTransfer>
    </filter>

  </defs>
</svg>

</body>
